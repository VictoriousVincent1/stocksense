<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth0 - StockSense AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Animation for card entrance */
    @keyframes fadeScaleIn {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }

      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .animate-fadeScaleIn {
      animation: fadeScaleIn 0.8s ease-out forwards;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-blue-900 via-blue-800 to-blue-700 min-h-screen flex items-center justify-center">

  <div
    class="bg-gray-800 rounded-3xl shadow-2xl p-12 max-w-2xl w-full text-center border border-gray-700 animate-fadeScaleIn">
    {% if session %}
    <h1 class="text-4xl font-extrabold text-white mb-8">Welcome, {{session.userinfo.name}}!</h1>
    <p class="mb-6">
      <a href="/playSpace"
        class="inline-block px-8 py-4 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-xl transition-all transform hover:scale-105">
        ðŸ“ˆ Go to StockTrading
      </a>
    </p>
    <p>
      <a href="/logout"
        class="inline-block px-8 py-4 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-xl transition-all transform hover:scale-105">
        Logout
      </a>
    </p>
    {% else %}
    <h1 class="text-4xl font-extrabold text-white mb-8">Welcome, Guest</h1>
    <p>
      <a href="/login"
        class="inline-block px-8 py-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl transition-all transform hover:scale-105">
        ðŸ”‘ Login
      </a>
    </p>
    {% endif %}
  </div>

</body>

</html>
